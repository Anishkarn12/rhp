<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Pretty Girl üéâ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ff69b4, #ff1493);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #ff007f;
      animation: float 3s ease-in-out infinite;
      margin: 10px;
    }

    h2 {
      font-size: 1.3em;
      color: #fffafc;
      font-weight: 300;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn {
      background-color: white;
      color: #ff1493;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255, 20, 147, 0.6);
      transition: 0.3s;
      margin: 10px;
    }

    .btn:hover {
      background-color: #ffe4e1;
      transform: scale(1.05);
    }

    .hamper {
      display: none;
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hamper h3 { font-size: 2em; margin-bottom: 10px; }

    .hamper p {
      font-size: 1.3em;
      font-weight: 400;
      margin-bottom: 25px;
      color: #fffafc;
      text-shadow: 1px 1px 5px #ff007f;
    }

    .hamper-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 150px;
      height: 180px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1.1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      perspective: 600px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    .item img {
      width: 80px;
      border-radius: 10px;
      transform: rotateY(10deg);
      box-shadow: 0 4px 20px rgba(255,255,255,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .item:hover img {
      transform: rotateY(0deg) scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }

    .item:hover { transform: scale(1.1); box-shadow: 0 0 25px white; }

    .emoji { font-size: 2.5em; margin-bottom: 8px; animation: pop 1.5s ease-in-out infinite; }

    @keyframes pop { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.3em; }
      .item { width: 120px; height: 150px; font-size: 0.9em; }
      .emoji { font-size: 2em; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .item { width: 100px; height: 130px; font-size: 0.8em; }
      .emoji { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>üéÇ Happy Birthday, Pretty Girl! üéÇ</h1>
  <h2>Wishing you smiles, sparkle & sunshine üå∏</h2>

  <button class="btn" onclick="showHamper()">Open Your Birthday Hamper üéÅ</button>
  <button class="btn" onclick="openNote()">Read Your Birthday Note üíå</button>
  <button class="btn" onclick="openGallery()">View Birthday Gallery üñºÔ∏è</button>

  <!-- ‚ú® UPDATED HAMPER SECTION -->
  <div class="hamper" id="hamper">
    <h3>üíñ Your Birthday Collection üíñ</h3>
    <p>You deserve all the sparkle in the world, beautiful soul üå∏‚ú®</p>

    <div class="hamper-items">
      <div class="item">
        <div class="emoji">üå∏</div>
        <img src="images/flowers3d.png" alt="Flowers">
        <div>Flowers</div>
      </div>

      <div class="item">
        <div class="emoji">üïØÔ∏è</div>
        <img src="images/candle3d.png" alt="Candles">
        <div>Candles</div>
      </div>

      <div class="item">
        <div class="emoji">üéÇ</div>
        <img src="images/cake3d.png" alt="Cake">
        <div>Birthday Cake</div>
      </div>

      <div class="item">
        <div class="emoji">üç´</div>
        <img src="images/choco3d.png" alt="Chocolates">
        <div>Chocolates</div>
      </div>

      <div class="item">
        <div class="emoji">üíê</div>
        <img src="images/perfume3d.png" alt="Perfume">
        <div>Fragrance</div>
      </div>
    </div>
  </div>

  <script>
    function showHamper() {
      document.getElementById('hamper').style.display = 'block';
      startConfetti();
    }

    function openNote() { window.location.href = "note.html"; }
    function openGallery() { window.location.href = "gallery.html"; }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    const confetti = [];
    for (let i = 0; i < 160; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.ellipse(p.x, p.y, p.r, p.r / 2, Math.PI / 4, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    function startConfetti() { drawConfetti(); }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
